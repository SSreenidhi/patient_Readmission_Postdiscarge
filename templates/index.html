<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Readmission Prediction</title>
    <style>
        /* Video background styles */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 100%; /* Adjust transparency here */
        }

        /* Keeping original header and footer styles */
        header {
            background: linear-gradient(to right, #2563eb, #1d4ed8);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            backdrop-filter: blur(10px);
            background-color: rgba(37, 99, 235, 0.95);
        }
      
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
      
        .logo-container {
            width: 3rem;
            height: 3rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
      
        .logo-container:hover {
            transform: scale(1.05);
        }
      
        .logo-container svg {
            width: 1.75rem;
            height: 1.75rem;
            fill: white;
        }
      
        .header-nav ul {
            display: flex;
            gap: 0.5rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }
      
        .header-nav ul li a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }
      
        .header-nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
      
        .header-nav ul li a:active {
            transform: scale(0.95);
        }
      
        .header-nav ul li a svg {
            width: 1rem;
            height: 1rem;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: transparent;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        .container {
            max-width: 800px;
            margin: 100px auto 80px;
            padding: 0 20px;
            margin-top: 150px;
            position: relative;
            z-index: 1;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .form-header {
            background: linear-gradient(to right, #2563eb, #1d4ed8);
            color: white;
            padding: 20px 30px;
        }

        .form-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        form {
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            background: rgb(40, 211, 28);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 30px auto 0;
            width: auto;
            min-width: 200px;
        }

        button:hover {
            background: #1d4ed8;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(243, 244, 246, 0.9);
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="static/video/patient.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <header>
        <div class="header-left">
          <div class="logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-guitar"><path d="M12 2v6a1 1 0 0 0 1 1h6v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9a1 1 0 0 0 1-1V2c0-.5.5-1 1-1h12z"/><path d="M17 13a4 4 0 1 1-8 0"/></svg>
          </div>
          <h1>Patient-Readmission Prediction</h1>
        </div>
        <nav class="header-nav">
          <ul>
            <li>
              <a href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                <span>Home</span>
              </a>
            </li>
          </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Readmission Prediction</h1>
            </div>
            <form method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="age">Age Range</label>
                        <select name="age" id="age">
                            <option value="[40-50)">[40-50)</option>
                            <option value="[50-60)">[50-60)</option>
                            <option value="[60-70)">[60-70)</option>
                            <option value="[70-80)">[70-80)</option>
                            <option value="[80-90)">[80-90)</option>
                            <option value="[90-100)">[90-100)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="n_lab_procedures">Number of Lab Procedures</label>
                        <input type="number" name="n_lab_procedures" id="n_lab_procedures" required>
                    </div>
                    <div class="form-group">
                        <label for="n_inpatient">Number of Inpatients</label>
                        <input type="number" name="n_inpatient" id="n_inpatient" required>
                    </div>
                    <div class="form-group">
                        <label for="n_emergency">Number of Emergency Visits</label>
                        <input type="number" name="n_emergency" id="n_emergency" required>
                    </div>
                    <div class="form-group">
                        <label for="medical_specialty">Medical Specialty</label>
                        <select name="medical_specialty" id="medical_specialty">
                            <option value="Cardiology">Cardiology</option>
                            <option value="Emergency/Trauma">Emergency/Trauma</option>
                            <option value="Family/GeneralPractice">Family/GeneralPractice</option>
                            <option value="InternalMedicine">InternalMedicine</option>
                            <option value="Other">Surgery</option>
                            <option value="Surgery">Other</option>
                            <option value="Missing">Missing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="change">Change</label>
                        <select name="change" id="change">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="diabetes_med">Diabetes Medication</label>
                        <select name="diabetes_med" id="diabetes_med">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Predict Readmission</button>
            </form>
            {% if prediction %}
            <div class="result">
                <h2 style="color: darkred; font-weight: bold; text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);">
                    Prediction: {{ prediction }}
                </h2>
            </div>
            {% endif %}
        </div>
    </div>

    <footer>
        <p>Â© 2025 HealthPulse. All rights reserved.</p>
    </footer>
</body>
</html>
