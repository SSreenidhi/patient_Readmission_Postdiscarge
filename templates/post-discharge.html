            padding: 0;
            margin: 0;

            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;

        }

            color: #1e40af;
            margin: 0;
            font-size: 1.8rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        }

            top: 50%;

            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;

            border-radius: 8px;

            text-align: center;

            background: #eff6ff;
        }

            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;

            background: #f8fafc;

        document.addEventListener('DOMContentLoaded', () => {
            const severityOptions = document.querySelectorAll('.severity-option');
            let selectedSeverity = 'moderate';

            severityOptions.forEach(option => {
                option.addEventListener('click', () => {
                    severityOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedSeverity = option.getAttribute('data-value');
                });
            });

            const form = document.getElementById('dischargeForm');
            const resultDiv = document.getElementById('recommendationResult');
            const resultContent = document.getElementById('recommendationContent');

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const condition = document.getElementById('disease').value;
                const ageGroup = document.getElementById('ageGroup').value;

                if (recommendations[condition] && recommendations[condition][ageGroup]) {
                    const data = recommendations[condition][ageGroup][selectedSeverity];

                    let content = `
                        <h3>${data.title}</h3>
                        <strong>Medications:</strong>
                        <ul>${data.medications.map(med => `<li>${med}</li>`).join('')}</ul>
                        <strong>Lifestyle Recommendations:</strong>
                        <ul>${data.lifestyle.map(life => `<li>${life}</li>`).join('')}</ul>
                        <strong>Follow-Up:</strong> ${data.followUp}<br>
                        <strong>Warning:</strong> ${data.warning}
                    `;
                    resultContent.innerHTML = content;
                    resultDiv.style.display = 'block';
                } else {
                    resultContent.innerHTML = "<p>No care plan available for the selected condition and age group.</p>";
                    resultDiv.style.display = 'block';
                }
            });
        });
    </script>
